name: Generate Image List

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
  workflow_dispatch:

jobs:
  generate-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate images.json
        run: |
          cd images
          echo '[' > ../images.json
          first=true
          for file in *.{jpg,jpeg,png,gif,JPG,JPEG,PNG,GIF}; do
            if [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> ../images.json
              fi
              echo "  \"images/$file\"" >> ../images.json
            fi
          done
          echo ']' >> ../images.json
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add images.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update images.json"
          git push
